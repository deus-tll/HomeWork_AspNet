<!DOCTYPE html>
<html class="h-100" data-bs-theme="dark">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="d-flex h-100 text-center text-bg-dark">

    <div class="cover-container d-flex w-50 h-50 p-3 mx-auto flex-column">
        <header class="mb-auto">
            <h2 class="float-md-center mb-0">List of users</h2>
        </header>

        <main class="px-5 h-50">
            <form name="userForm">
                <input type="hidden" name="id" value="0" />
                <div class="mb-3">
                    <label class="form-label" for="name">Name: </label>
                    <input class="form-control" name="name" />
                </div>
                <div class="mb-3">
                    <label class="form-label" for="age">Age: </label>
                    <input class="form-control" name="age" />
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-sm btn-primary" for="age">Save</button>
                    <a id="reset" class="btn btn-sm btn-primary">Reset</a>
                </div>
            </form>
            <table class="table table-condensed table-striped table-bordered">
                <thead><tr><th>Name</th><th>Age</th><th></th></tr></thead>
                <tbody>
                </tbody>
            </table>
        </main>

        <footer class="mt-auto">
        </footer>
    </div>

    <script src="/js/jquery-3.7.0.min.js"></script>
    <script src="/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
